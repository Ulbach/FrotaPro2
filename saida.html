
<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Registrar Saída — Frota Pro</title>
<style>
  :root{
    --bg:#f1f5f9; --card:#fff; --muted:#64748b; --text:#0b1020;
    --accent:#16a34a; --danger:#dc2626; --border:#e2e8f0;
    --shadow:0 16px 40px rgba(0,0,0,.12);
  }
  *{box-sizing:border-box}
  body{margin:0;background:var(--bg);color:var(--text);
       font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial}
  .phone{
    width:420px;max-width:100%;min-height:90vh;margin:20px auto;
    background:var(--card);border-radius:22px;box-shadow:var(--shadow);overflow:hidden
  }
  .wrap{padding:18px}
  /* Header */
  .top{display:flex;align-items:center;gap:10px}
  .back{
    width:36px;height:36px;border-radius:10px;border:1px solid var(--border);
    display:grid;place-items:center;cursor:pointer;background:#fff
  }
  h1{margin:0;font-size:20px;color:#0f172a}

  /* Card */
  .card{
    margin-top:14px;border:1px solid var(--border);
    border-radius:16px;padding:16px;box-shadow:0 6px 14px rgba(2,6,23,.06)
  }

  /* Campos: uma linha cada */
  label{display:block;margin:12px 0 6px;font-weight:700;color:#0b1020}
  select,input{
    width:100%;padding:10px;border:1px solid #cbd5e1;border-radius:10px;background:#fff
  }
  .field{margin-bottom:6px}
  .hint-danger{color:var(--danger);font-size:12px;margin-top:6px;display:none}
  .danger{border-color:var(--danger)!important}

  /* Botão */
  .btn{
    margin-top:10px;width:100%;padding:12px;border:0;border-radius:12px;
    background:var(--accent);color:#fff;font-weight:800;cursor:pointer
  }
  .btn:disabled{opacity:.6;cursor:wait}

  /* Mensagens e rodapé */
  .msg{margin-top:12px;font-weight:700}
  .ok{color:var(--accent)} .err{color:var(--danger)}
  .muted{color:var(--muted);font-size:12px;margin-top:8px}
</style>
</head>
<body>
<div class="phone">
  <div class="wrap">
    <!-- Cabeçalho -->
    <div class="top">
      <div class="back" onclick="history.back()" title="Voltar">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
          <path d="M15 6l-6 6 6 6" stroke="#334155" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </div>
      <h1>Registrar Saída</h1>
    </div>

    <!-- Formulário -->
    <div class="card">
      <!-- 1) Veículo -->
      <div class="field">
        <label for="veiculo">Veículo</label>
        <select id="veiculo"><option value="">Selecione o veículo</option></select>
      </div>

      <!-- 2) Motorista -->
      <div class="field">
        <label for="motorista">Motorista</label>
        <select id="motorista"><option value="">Selecione o motorista</option></select>
      </div>

      <!-- 3) Km Saída (+ dica vermelha com Km atual) -->
      <div class="field">
        <label for="kmSaida">Km Saída</label>
        <input id="kmSaida" type="number" min="0" step="1" placeholder="Ex.: 15700" />
        <div id="kmAtualHint" class="hint-danger"></div>
      </div>

      <!-- 4) Destino -->
      <div class="field">
        <label for="destino">Destino (opcional)</label>
        <input id="destino" type="text" placeholder="Ex.: Fazenda X / Filial Y" />
      </div>

      <!-- 5) Segurança -->
      <div class="field">
        <label for="seguranca">Segurança</label>
        <select id="seguranca"><option value="">Selecione o segurança</option></select>
      </div>

      <!-- Ação -->
      <button id="btnEnviar" class="btn">Gravar Saída</button>

      <div class="muted">
        Listas vêm da aba <b>Listagem2</b>. Data/hora é registrada automaticamente no formato
        <i>dd/MM/yyyy HH:mm:ss</i>.
      </div>
      <div id="msg" class="msg"></div>
    </div>
  </div>
</div>

<script>
  // ===== CONFIG =====
  const API_URL =
    'https://script.google.com/macros/s/AKfycbwE8F061OhUN5lTom2nZ0W_Vm5LX2wAWhPE4rtd6umbaxcIdmjaAzEtlf-wOHVpgDl-4g/exec';

  // ===== STATE =====
  let KM_ATUAL = 0;

  // ===== HELPERS HTTP =====
  async function apiGet(route, params = {}){
    const usp = new URLSearchParams({ route, t: Date.now(), ...params });
    const res = await fetch(`${API_URL}?${usp.toString()}`, { method:'GET' });
    if(!res.ok){
      const txt = await res.text().catch(()=> '');
      throw new Error(`GET ${res.status}: ${txt}`);
    }
    return res.json();
  }
  async function apiPost(route, data = {}){
    const usp = new URLSearchParams({ route, t: Date.now() });
    const res = await fetch(`${API_URL}?${usp.toString()}`, {
      method:'POST',
      headers:{ 'Content-Type':'text/plain;charset=utf-8' }, // evita preflight
      body: JSON.stringify(data||{})
    });
    const txt = await res.text().catch(()=> '');
    let json = {}; try{ json = JSON.parse(txt); }catch{}
    if(!res.ok || json?.ok===false){ throw new Error(json?.error || txt || 'Erro no POST'); }
    return json;
  }

  // ===== UI HELPERS =====
  function setMsg(text, ok){
    const el = document.getElementById('msg');
    el.textContent = text || '';
    el.className = 'msg ' + (ok ? 'ok' : 'err');
  }
  function fillSelect(el, list = [], placeholder = 'Selecione...'){
    el.innerHTML = '';
    const o = document.createElement('option');
    o.value=''; o.textContent=placeholder; el.appendChild(o);
    (list||[]).forEach(v=>{
      const op=document.createElement('option'); op.value=v; op.textContent=v;
      el.appendChild(op);
    });
  }
  const fmtKm = n => (Number(n)||0).toLocaleString('pt-BR');

  // ===== PAGE LOGIC =====
  async function loadLists(){
    try{
      const L = await apiGet('lists');
      fillSelect(document.getElementById('veiculo'),   L.veiculos,   'Selecione o veículo');
      fillSelect(document.getElementById('motorista'), L.motoristas, 'Selecione o motorista');
      fillSelect(document.getElementById('seguranca'), L.segurancas, 'Selecione o segurança');
      // foco no primeiro campo
      document.getElementById('veiculo').focus();
    }catch(e){
      setMsg('Erro ao carregar listas: '+e.message, false);
    }
  }

  async function onChangeVeiculo(){
    const veiculo = (document.getElementById('veiculo').value || '').trim();
    const hint = document.getElementById('kmAtualHint');
    const kmInput = document.getElementById('kmSaida');
    KM_ATUAL = 0; hint.style.display='none'; kmInput.classList.remove('danger');

    if(!veiculo) return;
    try{
      const r = await apiGet('kmAtual', { veiculo });
      KM_ATUAL = Number(r?.kmAtual || 0);
      hint.textContent = `Km atual do veículo: ${fmtKm(KM_ATUAL)}`;
      hint.style.display = 'block';
      validateKm(); // revalida se já tiver valor no input
    }catch(e){
      hint.textContent = 'Não foi possível obter o Km atual. Tente novamente.';
      hint.style.display = 'block';
    }
  }

  function validateKm(){
    const kmInput = document.getElementById('kmSaida');
    const v = Number((kmInput.value || '').trim());
    const btn = document.getElementById('btnEnviar');

    // Regra: proibir apenas MENOR; igual é permitido
    if(Number.isFinite(v) && v < KM_ATUAL){
      kmInput.classList.add('danger');
      setMsg(
        `O Km Saída informado (${fmtKm(v)}) é MENOR que o Km atual do veículo (${fmtKm(KM_ATUAL)}).
Por favor, confirme com o Segurança antes de prosseguir.`,
        false
      );
      btn.disabled = true;
      return false;
    } else {
      kmInput.classList.remove('danger');
      setMsg('', true);
      btn.disabled = false;
      return true;
    }
  }

  async function submit(){
    const veiculo   = (document.getElementById('veiculo').value||'').trim();
    const motorista = (document.getElementById('motorista').value||'').trim();
    const seguranca = (document.getElementById('seguranca').value||'').trim();
    const kmSaida   = Number((document.getElementById('kmSaida').value||'').trim());
    const destino   = (document.getElementById('destino').value||'').trim();

    if(!veiculo || !motorista || !seguranca || !Number.isFinite(kmSaida)){
      setMsg('Preencha Veículo, Motorista, Segurança e Km Saída.', false); return;
    }
    if(!validateKm()) return;

    const btn = document.getElementById('btnEnviar');
    btn.disabled = true; setMsg('Enviando...', true);

    try{
      const r = await apiPost('saida', { veiculo, motorista, seguranca, kmSaida, destino });
      setMsg(r.message + (r.timestamp ? ` — ${r.timestamp}` : ''), true);
      setTimeout(()=> location.href = './', 1200);
    }catch(e){
      setMsg('Erro: ' + e.message, false);
      btn.disabled = false;
    }
  }

  // Eventos
  document.getElementById('btnEnviar').addEventListener('click', submit);
  document.getElementById('veiculo').addEventListener('change', onChangeVeiculo);
  document.getElementById('kmSaida').addEventListener('input', validateKm);

  // Init
  window.addEventListener('load', loadLists);
</script>
</body>
</html>
